<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-light">
    
    <div class="card p-4 shadow-lg" style="width: 350px;">
        <h3 class="text-center mb-4">Iniciar Sesión</h3>
        <form>
            <div class="mb-3">
                <label for="email" class="form-label">Correo electrónico</label>
                <input type="email" class="form-control" id="email" placeholder="usuario@example.com" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password" placeholder="••••••••" required>
            </div>
            
            <!-- Contenedor de botones alineados en una fila -->
            <div class="d-flex justify-content-between gap-2">
                <button type="submit" class="btn btn-light border-dark flex-grow-1">Log in</button>
                <button type="button" class="btn btn-light border-dark flex-grow-1">Sign Up</button>
                <button type="button" class="btn btn-light border-dark flex-grow-1">Cancelar</button>
            </div>
        </form>
        
        <div class="text-center mt-3">
            <a href="#">¿Olvidaste tu contraseña?</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
